<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../+css+/root.css">
    <link rel="stylesheet" href="../+css+/bugtracker.css">
    <script src="../+js+/root.js"></script>
    <script src="../+js+/bugtracker.js"></script>
    <title>Bug Tracker</title>
    <script>let index="bugtracker";</script>
</head>
<body onload="i('.','sub');display();">

    <main>
        <div class="container">
            <div class="banner">
                <h1>List of current active reports</h1>
                <p class="js-count">Showing 5 per page</p>
                <p class="js-index">Page: 1<!-- <a href="about:blank">2</a> <a href="about:blank">3</a> <a href="about:blank">4</a> <a href="about:blank">5</a> <a href="about:blank">6</a> <a href="about:blank">7</a>--></p>
            </div>
            <div class="content">
                <p class="js-login">Not logged in. Please log in to submit reports.</p>
	            <br>
                <div class="reports"></div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
