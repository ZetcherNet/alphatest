<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./+css+/root.css">
    <link rel="stylesheet" href="./+css+/profile.css">
    <script src="./+js+/root.js"></script>
    <script src="./+js+/localbase.js"></script>
    <script src="./+js+/profile.js"></script>
    <title>Extension 16.05</title>
    <script>let index="profile";</script>
</head>
<body onload="i();set();">
    <header></header>
    <main>
        <article>
            <section class="protitle">
                <p>User Profile</p>
            </section>
            <section class="card">
                <div class="stats">
                    <div class="stat">
                        <p>Username:</p>
                        <p class="data set-username"><button class="probutton" onclick="setup()">Login</button></p>
                    </div>
                    <div class="stat">
                        <p>QA Key:</p>
                        <p class="data set-qa">N/A</p>
                    </div>
                    <div class="stat">
                        <p>Playtester ID:</p>
                        <p class="data set-id"><a href="./login"><button class="probutton">Login</button></a></p>
                    </div>
                    <br>
                    <div class="stat">
                        <p>Total Skins Saved:</p>
                        <div class="inline">
                            <p class="data set-skin">0</p>
                            <!--<button class="probutton">Delete Skin Data</button>-->
                        </div>
                    </div>
                    <div class="stat">
                        <p>Total Visuals Saved:</p>
                        <div class="inline">
                            <p class="data set-visual">0</p>
                            <!--<button class="probutton">Delete Visual Data</button>-->
                        </div>
                    </div>
                    <div class="stat">
                        <p>Total Demos Saved:</p>
                        <div class="inline">
                            <p class="data set-demo">0</p>
                            <!--<button class="probutton">Delete Demo Data</button>-->
                        </div>
                    </div>
                </div>
                <div class="skin">
                    <img class="data set-avatar" src="./+db+/placeholder_skin.png">
                </div>
            </section>
            <section class="delete">
                <button class="probutton" onclick="reset()">Delete Saved Data</button>
                <p class="warning">Warning: This action is irreversible!</p>
            </section>
        </article>
    </main>
    <footer></footer>
</body>
</html>
